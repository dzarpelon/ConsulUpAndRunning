<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Recreated diagram of service stack: services, service mesh, secret storage, metrics, monitoring, VMs/Kubernetes/orchestrator, hardware -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <defs>
    <style>
      .box { fill: #bfe4ff; stroke: #000; stroke-width: 2; rx: 10; }
      .smallbox { fill: #bfe4ff; stroke: #000; stroke-width: 2; rx: 8; }
      .label { font-family: Arial, Helvetica, sans-serif; font-size: 28px; fill: #111; }
      .small { font-family: Arial, Helvetica, sans-serif; font-size: 22px; fill: #111; }
      .caption { font-family: Arial, Helvetica, sans-serif; font-size: 20px; fill: #111; }
    </style>
  </defs>

  <!-- Top: Services/applications -->
  <rect x="60" y="20" width="1080" height="80" class="box" />
  <text x="640" y="72" text-anchor="middle" class="label">Services/applications</text>

  <!-- Middle row: 4 small boxes -->
  <g>
    <rect x="60" y="120" width="250" height="80" class="smallbox" />
    <rect x="330" y="120" width="250" height="80" class="smallbox" />
    <rect x="600" y="120" width="250" height="80" class="smallbox" />
    <rect x="870" y="120" width="270" height="80" class="smallbox" />

    <text x="185" y="168" text-anchor="middle" class="small">Service\nmesh</text>
    <text x="455" y="168" text-anchor="middle" class="small">Secret\nstorage</text>
    <text x="725" y="168" text-anchor="middle" class="small">Metrics</text>
    <text x="1005" y="168" text-anchor="middle" class="small">Monitoring</text>
  </g>

  <!-- VMs/Kubernetes/orchestrator -->
  <rect x="60" y="220" width="1080" height="80" class="box" />
  <text x="640" y="272" text-anchor="middle" class="label">VMs/Kubernetes/orchestrator</text>

  <!-- Hardware -->
  <rect x="60" y="320" width="1080" height="80" class="box" />
  <text x="640" y="372" text-anchor="middle" class="label">Hardware</text>

  <!-- Right curly brace and label 'Infrastructure' -->
  <path d="M1160 120 C1180 180 1180 260 1160 320" fill="none" stroke="#000" stroke-width="6" stroke-linecap="round"/>
  <text x="1186" y="248" class="caption" transform="rotate(90 1186,248)">Infrastructure</text>

</svg>
